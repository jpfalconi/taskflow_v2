name: Daily TaskFlow Report

on:
  schedule:
    # 8:00 AM Brazil Time = 11:00 UTC
    - cron: '0 11 * * *'
  workflow_dispatch: # Permite rodar manualmente

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (Baixa o código)
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Dependências (Supabase e Mailer)
        run: npm install @supabase/supabase-js nodemailer

      - name: Executar Script
        run: node scripts/send_report.js
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
